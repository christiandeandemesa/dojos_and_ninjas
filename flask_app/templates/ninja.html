<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojos_and_ninjas.css') }}">
</head>
<body>
    <div class=box>
        <div class>
            <h1>New Ninja</h1>
        </div>
        <div class=ninja_body>
            <form action='/create/ninjas' method='post'>
                <label for='dojo_id'>Dojo Location:</label>
                    <select name='dojo_id'> <!--Why did I have to name it 'dojo_id'?-->
                        {% for ojo in dojos %}
                        <option value='{{ ojo.id }}'>{{ ojo.name }}</option>
                        {% endfor %}
                    </select>
                <label for='first_name'>First Name:</label>
                <input type='text' name='first_name'>
                <label for='last_name'>Last Name:</label>
                <input type='text' name='last_name'>
                <label for='age'>Age:</label>
                <input type='text' name='age'>
                <input type='submit' value='Create' class=button>
            </form>
        </div>
        <a href='/dojos'>Home</a>
    </div>
</body>
</html>
